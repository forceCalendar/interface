<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar Test</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: -apple-system, sans-serif;
            background: #f5f5f5;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        #error {
            background: #fee;
            color: #c00;
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
            display: none;
        }
        #status {
            background: #efe;
            color: #060;
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <h1>forceCalendar Interface Test</h1>
    <div id="status">Loading calendar component...</div>
    <div id="error"></div>

    <force-calendar-view></force-calendar-view>

    <script type="module">
        const status = document.getElementById('status');
        const errorDiv = document.getElementById('error');

        try {
            // Import the calendar component
            const module = await import('../src/components/CalendarView.js');

            // Check if component is registered
            if (customElements.get('force-calendar-view')) {
                status.textContent = 'âœ“ Calendar component loaded successfully!';
                status.style.background = '#dfd';
                console.log('Calendar component registered successfully');
            } else {
                throw new Error('Component not registered');
            }
        } catch (error) {
            console.error('Error loading calendar:', error);
            errorDiv.style.display = 'block';
            errorDiv.textContent = 'Error: ' + error.message;
            status.style.display = 'none';
        }
    </script>
</body>
</html>
