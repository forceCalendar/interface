name: Auto Publish to NPM

on:
  push:
    branches: [ master ]
  workflow_dispatch:
    inputs:
      bump:
        description: 'Version bump type'
        default: 'minor'
        required: true
        type: choice
        options:
          - patch
          - minor
          - major

permissions:
  contents: write
  packages: write
  id-token: write

jobs:
  publish:
    # Avoid running on version bump commits created by this workflow
    if: "!contains(github.event.head_commit.message, '[skip ci]')"
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        registry-url: 'https://registry.npmjs.org'

    - name: Install dependencies
      run: npm ci

    - name: Build package
      run: npm run build

    - name: Configure Git
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"

    - name: Determine and Bump Version
      id: version_bump
      run: |
        # Use minor for master pushes as requested, or the input if manual
        BUMP_TYPE="minor"
        if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
          BUMP_TYPE="${{ github.event.inputs.bump }}"
        fi
        
        NEW_VERSION=$(npm version $BUMP_TYPE --no-git-tag-version)
        echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT
        echo "Calculated new version: $NEW_VERSION"

    - name: Check if version already exists
      id: check_version
      run: |
        PACKAGE_NAME=$(node -e "console.log(require('./package.json').name)")
        VERSION=${{ steps.version_bump.outputs.new_version }}
        if npm view "$PACKAGE_NAME@$VERSION" version > /dev/null 2>&1; then
          echo "Version $VERSION already exists on NPM. Skipping publish."
          echo "exists=true" >> $GITHUB_OUTPUT
        else
          echo "exists=false" >> $GITHUB_OUTPUT
        fi

    - name: Publish to NPM
      if: steps.check_version.outputs.exists == 'false'
      run: npm publish --access public
      env:
        NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

    - name: Publish to GitHub Packages
      if: steps.check_version.outputs.exists == 'false'
      run: |
        echo "//npm.pkg.github.com/:_authToken=${{ secrets.GITHUB_TOKEN }}" > .npmrc
        npm publish --registry=https://npm.pkg.github.com
      env:
        NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Commit and Push changes
      run: |
        git add package.json package-lock.json
        git commit -m "Release ${{ steps.version_bump.outputs.new_version }} [skip ci]"
        git tag ${{ steps.version_bump.outputs.new_version }}
        git push origin master --tags
        
        # Create an official GitHub Release (only if it doesn't exist)
        if ! gh release view ${{ steps.version_bump.outputs.new_version }} > /dev/null 2>&1; then
          gh release create ${{ steps.version_bump.outputs.new_version }} \
            --title "Release ${{ steps.version_bump.outputs.new_version }}" \
            --notes "Automated release for version ${{ steps.version_bump.outputs.new_version }}"
        fi
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
